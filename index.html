<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/list.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Request Page</title>
</head>

<body>

  <header class="header">
    <div class="title">
      <h1 id="title">Title</h1>
      <div class="icon_edit">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
        </svg>
      </div>
      <form class="new_title">
        <h3>New Title</h3>
        <input type="text" class="input_title" placeholder="Write here">
    </div>
    </form>

  </header>

  <main class="main_request">
    <div class="request_container">
      <div class="request_title">
        <div class="request_title">
          <div class="bar bar_new"></div>
          <h3>New</h3>
          <span class="number_card">0</span>
        </div>
        <div class="icon_add" title="add card">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
          </svg>
        </div>
      </div>
      <div class="card_zone">
        
      </div>

    </div>



    <div class="request_container">
      <div class="request_title">
        <div class="request_title">
          <div class="bar bar_progress"></div>
          <h3>In Progress</h3>
        </div>
      </div>
      <div class="card_zone">
        
      </div>

    </div>

    <div class="request_container">
      <div class="request_title">
        <div class="request_title">
          <div class="bar bar_await"></div>
          <h3>Awaiting</h3>
        </div>
      </div>
      <div class="card_zone">
        
      </div>

    </div>

    <div class="request_container">
      <div class="request_title">
        <div class="request_title">
          <div class="bar bar_done"></div>
          <h3>Done</h3>
        </div>
      </div>
      <div class="card_zone">
        
      </div>

    </div>

    <div class="request_container">
      <div class="request_title">
        <div class="request_title">
          <div class="bar bar_closed"></div>
          <h3>Closed</h3>
        </div>
      </div>
      <div class="card_zone">
        
      </div>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
